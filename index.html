<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pura Yang Ada Di Bali</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d2691e;
            margin-top: 20px;
            font-size: 2.5em;
        }
        #map {
            position: relative;
            width: 600px;
            height: 400px;
            margin: auto;
            background-image: url('MAPS.jpeg'); /* Ganti dengan nama file PETA */
            background-size: cover;
            border: 2px solid #8b4513;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6347; /* Tomato */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        .marker:hover {
            transform: scale(1.2);
            background-color: #ff4500; /* Darker Tomato */
        }
        #info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border: 1px solid #d2691e;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Pura Yang Ada Di Bali</h1>
    <div id="map">
        <div class="marker" style="top: 50%; left: 66%;" onclick="showInfo('tamanAyun')"></div>
        <div class="marker" style="top: 60%; left: 80%;" onclick="showInfo('goaLawah')"></div>
        <div class="marker" style="top: 65%; left: 64%;" onclick="showInfo('uluwatu')"></div>
        <div class="marker" style="top: 55%; left: 70%;" onclick="showInfo('tirthaEmpul')"></div>
        <div class="marker" style="top: 25%; left: 75%;" onclick="showInfo('batur')"></div>
        <div class="marker" style="top: 35%; left: 55%;" onclick="showInfo('ulunDanu')"></div>
        <div class="marker" style="top: 30%; left: 20%;" onclick="showInfo('rambutSiwi')"></div>
        <div class="marker" style="top: 40%; left: 90%;" onclick="showInfo('besakih')"></div>
        <div class="marker" style="top: 40%; left: 48%;" onclick="showInfo('batukaru')"></div>
        <div class="marker" style="top: 10%; left: 55%;" onclick="showInfo('jagatnatha')"></div>
        <div class="marker" style="top: 80%; left: 90%;" onclick="showInfo('penataranPed')"></div>
    </div>
    <div id="info"></div>

    <script>
        function showInfo(temple) {
            const info = document.getElementById('info');
            switch (temple) {
                case 'tamanAyun':
                    info.innerHTML = `
                        <strong>Pura Taman Ayun (Mengwi)</strong>: 
                        Pura kerajaan yang dikelilingi taman indah dan kolam. Dikenal dengan arsitekturnya yang megah dan kompleks taman yang menawan, Pura Taman Ayun merupakan tempat suci bagi masyarakat Hindu Bali. Upacara tradisional sering dilakukan di sini, menjadikannya lokasi penting dalam kehidupan spiritual masyarakat.
                    `;
                    break;
                case 'goaLawah':
                    info.innerHTML = `
                        <strong>Pura Goa Lawah (Gegeran)</strong>: 
                        Dikenal sebagai pura kelelawar, memiliki gua yang dihuni oleh ribuan kelelawar. Pura ini menjadi tempat ibadah yang penting, serta simbol kesuburan dan perlindungan. Dengan pemandangan laut yang indah dan suasana mistis, Pura Goa Lawah sering dikunjungi oleh wisatawan dan peziarah.
                    `;
                    break;
                case 'uluwatu':
                    info.innerHTML = `
                        <strong>Pura Luhur Uluwatu (Pecatu)</strong>: 
                        Terkenal dengan pemandangan tebing yang spektakuler dan pertunjukan tari Kecak. Pura ini merupakan salah satu dari sembilan pura yang mengelilingi Bali, dibangun pada abad ke-11 dan menawarkan pemandangan matahari terbenam yang menakjubkan.
                    `;
                    break;
                case 'tirthaEmpul':
                    info.innerHTML = `
                        <strong>Pura Tirtha Empul (Tampaksiring)</strong>: 
                        Pura dengan kolam pemandian suci, tempat masyarakat melakukan upacara penyucian. Sumber mata air suci di pura ini dianggap memiliki khasiat penyembuhan, dan pengunjung sering datang untuk berpartisipasi dalam ritual pemandian yang penuh makna.
                    `;
                    break;
                case 'batur':
                    info.innerHTML = `
                        <strong>Pura Batur (Kintamani)</strong>: 
                        Terletak di kaki Gunung Batur, sering digunakan untuk upacara dan memiliki pemandangan alam yang menakjubkan. Pura ini adalah tempat suci bagi masyarakat sekitar, dengan festival tahunan yang diadakan untuk merayakan hubungan spiritual dengan alam.
                    `;
                    break;
                case 'ulunDanu':
                    info.innerHTML = `
                        <strong>Pura Ulun Danu Bratan (Bedugul)</strong>: 
                        Terkenal dengan keindahan arsitektur pura yang terletak di danau Bratan. Pura ini didedikasikan untuk Dewi Danu, dewi air, dan sering dijadikan latar belakang foto oleh wisatawan karena pemandangan yang memesona.
                    `;
                    break;
                case 'rambutSiwi':
                    info.innerHTML = `
                        <strong>Pura Rambut Siwi</strong>: 
                        Pura Rambut Siwi terletak di tepi laut, dekat dengan Desa Perancak, Jembrana. Pura ini merupakan salah satu pura yang paling terkenal di Bali dan memiliki makna spiritual yang mendalam bagi masyarakat Hindu. 
                        Dikenal sebagai pura yang sangat penting dalam ritual keagamaan, pura ini merupakan tempat di mana para peziarah melakukan berbagai upacara dan persembahan untuk menghormati Dewi Sri, dewi padi dan kesuburan. 
                        Selain itu, pura ini juga terkenal karena arsitekturnya yang megah, dikelilingi oleh pemandangan laut yang indah, menciptakan suasana yang tenang dan damai. 
                        Pada saat perayaan besar, seperti Hari Raya Galungan, pura ini dipenuhi dengan umat Hindu yang datang untuk berdoa dan melaksanakan upacara adat. 
                        Dengan tradisi dan keindahan alamnya, Pura Rambut Siwi menjadi salah satu tujuan wisata yang populer, menawarkan kesempatan bagi pengunjung untuk merasakan budaya dan spiritualitas Bali yang kaya.
                    `;
                    break;
                case 'besakih':
                    info.innerHTML = `
                        <strong>Pura Besakih (Karangasem)</strong>: 
                        Dikenal sebagai pura ibu di Bali, merupakan kompleks pura terbesar di Bali. Pura ini menjadi pusat kegiatan keagamaan dan sering kali dijadikan tempat perayaan besar, menarik banyak peziarah dan wisatawan. Dengan pemandangan Gunung Agung yang megah, Pura Besakih adalah simbol kebanggaan masyarakat Bali.
                    `;
                    break;
                case 'batukaru':
                    info.innerHTML = `
                        <strong>Pura Batukaru (Tabanan)</strong>: 
                        Terletak di kaki Gunung Batukaru, pura ini adalah salah satu pura yang paling tua di Bali. Dikenal dengan suasana tenang dan indah, Pura Batukaru sering menjadi tempat untuk meditasi dan refleksi spiritual. Upacara keagamaan diadakan secara teratur di sini, menjadikannya lokasi suci bagi umat Hindu.
                    `;
                    break;
                case 'jagatnatha':
                    info.innerHTML = `
                        <strong>Pura Jagatnatha (Denpasar)</strong>: 
                        Pura yang terletak di pusat Denpasar ini didedikasikan untuk Sang Hyang Widhi Wasa, Tuhan Yang Maha Esa. Pura ini menjadi pusat kegiatan keagamaan di kota Denpasar dan sering digunakan untuk upacara dan perayaan penting.
                    `;
                    break;
                case 'penataranPed':
                    info.innerHTML = `
                        <strong>Pura Penataran Ped (Nusa Penida)</strong>: 
                        Pura ini terletak di Nusa Penida dan dikenal sebagai salah satu pura yang penting dalam tradisi Hindu Bali. Pura Penataran Ped adalah tempat pemujaan untuk Dewi Durga, dan memiliki keindahan arsitektur serta pemandangan yang menakjubkan. Setiap tahun, banyak peziarah datang untuk melakukan ritual dan persembahan, terutama saat perayaan hari suci.
                    `;
                    break;
            }
            info.style.display = 'block';
        }
    </script>
</body>
</html>
